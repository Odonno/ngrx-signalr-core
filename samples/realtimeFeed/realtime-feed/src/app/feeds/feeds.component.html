<h2>Feeds</h2>

<div *ngFor="let feed of feeds$ | async" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; margin: 6px; padding: 12px 16px;">
    <div>
        {{ '#' + feed.id }}
    </div>
    <div style="margin-top: 8px;; font-weight: bold; font-size: large;">
        {{ feed.title }}
    </div>
    <div>
        {{ feed.content }}
    </div>
    <div style="margin-top: 6px; font-weight: lighter; font-size: small; color: gray;">
        {{ feed.createdAt | date:'medium' }}
    </div>
</div>
